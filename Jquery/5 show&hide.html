<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").show(2000, function () {
                    $("p").css("color", "blue");
                });
            });
            $("#btn2").click(function () {
                $("p").hide(2000, function () {
                    alert("Paragraph Hide.");
                });
            });
        });
    </script>
    <style>
        .c1 {
            border: 1px solid red;
            background-color: blue;
            height: 20px;
            width: 20px;
        }

        .p1 {
            color: red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p class="p1"> This is Paragraph.</p>
    <input type="button" id="btn1" value="Show">
    <input type="button" id="btn2" value="Hide">
</body>
</html>

<html>
<head>
    <script src="jquery-3.5.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                var div = $("#d1");
                div.animate({ height: 300 }, "slow");
                div.animate({ width: 300 }, "slow");
                div.animate({ height: 100 }, "slow");
                div.animate({ width: 100 }, "slow");

                $("#s1").text(div.queue().length);
            });
            $("#start").click(function () {
                var div = $("#d2");
                div.animate({ height: 300 }, "slow");
                div.animate({ width: 300 }, "slow");
                div.queue(function () {
                    div.css("background-color", "red");
                    //div.dequeue();
                });
                div.animate({ height: 100 }, "slow");
                div.animate({ width: 100 }, "slow");
                $("#s2").text(div.queue().length);
            });
            //$("#stop").click(function () {
            //    var div = $("#d2");
            //    div.dequeue();
            //});
        });
    </script>
</head>
<body>
    <button id="b1">Start Animation</button>
    <p>The queue length is: <span id="s1"></span></p>
    <div id="d1" style="width:50px;height:50px;position:absolute;left:10px;top:100px;background-color:red;"></div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <p>The queue length for below animation is: <span id="s2"></span></p>
    <p>The queue() method allows you to create a queue of functions to be executed on selected elements.</p>
    <p>The dequeue() method executes them in order. </p>
    <p><button id="start">Start Animation</button></p>
    <p><button id="stop">Stop Queue</button></p>
    <div id="d2" style="background:blue;height:100px;width:100px;">
    </div>
</body>
</html>
